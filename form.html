  <form type="ConfirmSubmission.html" method="post">
  <h1 style="text-align: center;font-family: 'Georgia';">ADMISSION FORM</h1> <hr size ="7" color="#02803B">
<container>
<body bgcolor="white">
    
    <div class="container">
        <h2 style="color: #02803B; font-family:'Georgia'; text-align:left;";> Personal Details</h2>

        <div class="form-section" style ="font-family : 'Georgia'">
            <label>Your Full Name:</label>
            <input type="text" maxlength="20" name="full_name" required>

            <label>Date of Birth:</label>
            <input type="date" name="dob" required>

            <label>Gender:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>

            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>

            <label>Contact Number:</label>
            <input type="tel" name="contact_number" required>

            <label> Emergency Contact Person:</label>
            <input type="text" name="emergency_contact_person" required>

            <label>Emergency Contact Number:</label>
            <input type="tel" name="emergency_contact_number" required>
        </div>

        <div class="form-section" style ="font-family : 'Georgia'" >
            <h2 style="color: #02803B; text-align:left;"><b>Education</b></h2>
            <label>Current School/College:</label>
            <input type="text" name="school_college" required>

            <label>Grade/Class:</label>
            <input type="text" name="grade_class" required>

        
        </div>

        <div class="form-section"style ="font-family : 'Georgia'">
            <h2 style="color: #02803B;">Cricket Background</h2>
            <label>Have you played cricket before?</label>
            <div class="checkbox-group">
                <label><input type="radio" name="played_cricket" value="yes" required> Yes</label>
                <label><input type="radio" name="played_cricket" value="no"> No</label>
            </div>

         
            <label>Preferred Role:</label>
            <select name="preferred_role">
                <option value="batsman">Batsman</option>
                <option value="bowler">Bowler</option>
                <option value="all-rounder">All-rounder</option>
                <option value="wicketkeeper">Wicketkeeper</option>
            </select>

            <label>Batting Style:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="batting_style" value="right-handed"> Right-Handed </label>
                <label><input type="radio" name="batting_style" value="left-handed"> Left-Handed</label>
            </div>

            <label>Bowling Style:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="bowling_style" value="right-arm"> Right-Arm </label>
                <label><input type="radio" name="bowling_style" value="left-arm"> Left-Arm</label>
                </div>
                
                <label>Bowling Style 2:</label>
                <div class="checkbox-group">
                <label><input type="radio" name="bowling_style2" value="fast">Fast</label>
                <label><input type="radio" name="bowling_style2" value="spin">Spin</label>
            </div>
        

        <div class="form-section"style ="font-family : 'Georgia'">
            <h2 style="color: #02803B; text-align:left;">Medical Information</h2>
            <label>Do you have any existing medical conditions?</label>
            <textarea name="medical_conditions" rows="3"></textarea>

            <label>Are you currently on any medication?</label>
            <textarea name="current_medication" rows="3"></textarea>

            <label>Any allergies we should be aware of?</label>
            <textarea name="allergies" rows="3"></textarea>
        </div>

        <div class="form-section" style ="font-family : 'Georgia'">
            <h2 style="color: #02803B;text-align:left;">Parent/Guardian Details</h2>
            <label>Parent/Guardian Name:</label>
            <input type="text" name="guardian_name" required>

            <label>Relationship:</label>
            <input type="text" name="guardian_relationship" required>

            <label>Contact Number:</label>
            <input type="tel" name="guardian_contact" required>

            <label>Email ID:</label>
            <input type="email" name="guardian_email" required>
        </div>

        <div class="declaration">
            <p>I hereby declare that the information provided above is true and correct.</p>
            <label>Signature of Applicant/Parent's signature (if the player is under 18):</label>
            <input type="file" name="applicant_signature" required>
            <br><br>
            <label>Date:</label>
            <input type="date" name="application_date" required>
<br><br>

<button type="submit"class="action-button">Submit</button>

<br><br>
<button type="reset"class="action-button"onclick="if(confirmReset()){reset} else{return false;}"> Reset </button>
</form>
